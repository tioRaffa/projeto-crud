<form action="{{ request.path }}" method="POST" enctype="multipart/form-data" class="modal-content">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Editar Funcionário {{ employee.name }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" class="form-control" value="{{ employee.name }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ employee.email }}">
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <textarea name="adress" class="form-control" >{{ employee.adress }}</textarea>
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" name="phone" class="form-control" value="{{ employee.phone }}">
        </div>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
        <input type="submit" class="btn btn-info" value="Salvar">
    </div>

</form>
